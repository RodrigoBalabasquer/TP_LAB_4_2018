<app-menu></app-menu>

<app-listado-vehiculos (cambio)="Actualizar($event)" [listaVehiculo]="listadoParaCompartir"></app-listado-vehiculos>

<button *ngIf="!isvalid" class="btn btn-info" (click)="agregar()" style="width: 100%">Agregar Vehiculo</button>

<div *ngIf="isvalid">
  <form [formGroup]="registroForm" (ngSubmit)="Registrar()">
    <div class="form-group">
      <h1>Datos del Vehiculo</h1><br>
      <div class="form-group">
        <!--<img src="" id="fotoPrevia" class="img-thumbnail">-->
        <label>* Campos obligatorios</label>
        <br>
        <label>* 5 caracteres mínimo</label><input type="text" class="form-control" [formControl]="marca" [(ngModel)]="miVehiculo.marca"
          placeholder="Marca del vehiculo">
        <br>
        <label>* 5 caracteres mínimo</label><input type="text" class="form-control" [formControl]="modelo" [(ngModel)]="miVehiculo.modelo"
          placeholder="Modelo del vehiculo">
        <br>
        <label>* 5 caracteres mínimo</label><input type="text" class="form-control" [formControl]="patente" [(ngModel)]="miVehiculo.patente"
          placeholder="Patente del vehiculo">
        <br>
        <div class="center">
          <file-drop (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
            <span>Arrastre aquí la foto de su vehiculo</span>
          </file-drop>
          <div class="upload-table">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                  <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <br>
        <div style="padding-left: 45%">
          <re-captcha (resolved)="resolvedCaptcha($event)" siteKey="6LfpD18UAAAAAF5G961BFO14n0GnyW1GkubRzcU9"></re-captcha>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-0 col-md-0 col-sm-0 col-xs-0">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <button type="submit" id="botonRegistro" class="btn btn-success" style="width: 100%" [disabled]="!(registroForm.valid && resolved)">Registrar</button>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <button class="btn btn-danger" style="width: 100%" (click)="cancelar()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
