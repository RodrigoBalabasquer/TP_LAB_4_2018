<h1>Lista de Vehiculos: </h1>
<table class='table table-hover table-responsive table-fixed'>
  <thead>
    <tr style="font-size: 25px;font-family: Georgia, 'Times New Roman', serif;">
      <th>Modelo</th>
      <th>Marca</th>
      <th>Patente</th>
      <th>Estado</th>
      <th>Foto</th>
    </tr>
  </thead>
  <tbody *ngFor="let vehiculo of listaVehiculo" >
    <tr [appColorVehiculo]=vehiculo.estado style="font-size: 25px;font-family: Georgia, 'Times New Roman', serif;">
      <td>{{vehiculo.modelo}} </td> 
      <td>{{vehiculo.marca}} </td>
      <td>{{vehiculo.patente}}</td>
      <td>{{vehiculo.estado | estadoVehiculo}}</td>
      <td><img  style="width:100px;height:100px" class='fotoGrilla'  src="../../../assets/vehiculos/{{vehiculo.foto}}" /></td>
      <td *ngIf="vehiculo.estado == 1"><button class="btn btn-danger" (click)="Desabilitar(vehiculo.id)" style="width: 100%">Desabilitar</button></td>
      <td *ngIf="vehiculo.estado == 2"><button class="btn btn-success" (click)="Habilitar(vehiculo.id)" style="width: 100%">Habilitar</button></td>
    </tr>
